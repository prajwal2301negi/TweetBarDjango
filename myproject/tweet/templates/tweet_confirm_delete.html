{% extends "layout.html" %}

{% block title %}
TweetBar
{% endblock %}

{% block content %}
<div class="container mt-5 text-center">
    <h1 class="mb-4 text-danger">Are you sure you want to delete this tweet?</h1>

    <form method="post" class="d-inline-block">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger me-3 px-4">
        Yes, Delete
      </button>
      <a href="{% url 'tweet_list' %}" class="btn btn-success px-4">
        Cancel
      </a>
    </form>
  </div>

{% endblock %}
