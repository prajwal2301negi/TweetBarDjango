{% extends "layout.html" %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card shadow-lg p-4 text-center" style="width: 100%; max-width: 400px;">
    <h2 class="text-danger mb-3">Logged Out</h2>
    <p class="mb-3">You have been successfully logged out.</p>

    <a href="{% url 'login' %}" class="btn btn-outline-primary w-100">Login Again</a>

    <div class="mt-3">
      <span>Don't have an account? </span>
      <a href="{% url 'register' %}" class="text-decoration-none">Register here</a>
    </div>
  </div>
</div>
{% endblock %}
