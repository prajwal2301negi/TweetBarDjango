{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <title>{% block title %} TweetBar {% endblock %}</title>
  </head>
  <body class="text-centre">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div
        class="container-fluid d-flex justify-content-between align-items-center"
      >
        <div class="d-flex align-items-center">
          <a class="navbar-brand" href="#">TweetBar</a>
          <a href="{% url 'tweet_list' %}" class="btn btn-primary mx-2"
            >Tweet Home</a
          >
        </div>
        <div class="d-flex align-items-center">
          {% if user.is_authenticated %}
          <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button class="btn btn-danger mx-2" type="submit">Logout</button>
          </form>
          {% else %}
          <a href="{% url 'register' %}" class="btn btn-success mx-2"
            >Register</a
          >
          <a href="{% url 'login' %}" class="btn btn-success mx-2">Login</a>
          {% endif %}
        </div>
      </div>
    </nav>
    <div class="container">{% block content %} Body {% endblock %}</div>
  </body>
</html>
